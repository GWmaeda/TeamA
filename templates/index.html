<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>シンプルな抽選アプリ</title>
</head>
<body>
    <h1>あみだくじ風 抽選アプリ</h1>

    {% if result %}
        <p style="font-size: 24px; color: green; font-weight: bold;">
            抽選結果: {{ result }}
        </p>
        <p>もう一度引きますか？</p>
    {% else %}
        <p>下のボタンを押して抽選を始めましょう！</p>
    {% endif %}

    <form method="POST" action="/">
            <button type="submit" style="padding: 10px 20px; font-size: 18px; background-color: gold; color: black; border: none; border-radius: 5px;">
            抽選する
        </button>
    </form>
</body>
</html>
